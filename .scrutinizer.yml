filter:
  excluded_paths:
  - tests/
  dependency_paths:
  - vendor/

checks:
  php:
    code_rating: true
    duplication: true

build_failure_conditions:
- 'elements.rating(<= D).exists'                                # No classes/methods with a rating of D or worse
- 'project.metric_change("scrutinizer.test_coverage", < -0.05)' # Coverage decreased from prev. inspection > 5%

build:
  environment:
    mysql: false
    postgresql: false
    mongodb: false
    elasticsearch: false
    redis: false
    memcached: false
    neo4j: false
    rabbitmq: false

  tests:
    override:
    - command: 'vendor/bin/phpunit --coverage-clover=clover-file'
      coverage:
        file: 'clover-file'
        format: 'clover'

  dependencies:
    override:
    - composer update --no-interaction

  nodes:
    php56-lowest:
      environment:
        php: 5.6
      dependencies:
        override:
        - composer update --no-interaction --prefer-lowest

    php56:
      environment:
        php: 5.6

    php70-lowest:
      environment:
        php: 7.0
      dependencies:
        override:
        - composer update --no-interaction --prefer-lowest

    php70:
      environment:
        php: 7.0

    php71-lowest:
      environment:
        php: 7.1
      dependencies:
        override:
        - composer update --no-interaction --prefer-lowest

    php71-laravel56:
      environment:
        php: 7.1
      dependencies:
        override:
        - php -r "\$c=json_decode(file_get_contents(\$f='./composer.json'),true);\$c['require']['laravel/framework']='5.6.*';file_put_contents(\$f,json_encode(\$c));";
        - composer update --no-interaction

    php71:
      environment:
        php: 7.1

    php72-lowest:
      environment:
        php: 7.2
      dependencies:
        override:
        - composer update --no-interaction --prefer-lowest

    php72-laravel56:
      environment:
        php: 7.2
      dependencies:
        override:
        - php -r "\$c=json_decode(file_get_contents(\$f='./composer.json'),true);\$c['require']['laravel/framework']='5.6.*';file_put_contents(\$f,json_encode(\$c));";
        - composer update --no-interaction

    php72:
      environment:
        php: 7.2

    analysis:
      tests:
        override:
        - php-scrutinizer-run --enable-security-analysis
