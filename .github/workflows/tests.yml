name: Tests

on:
  push:
    branches:
      - '**'
    tags-ignore:
      - v[0-9]+.*

jobs:
  tests:
    name: PHP ${{ matrix.php }}, ${{ matrix.setup }} setup, Laravel ${{ matrix.laravel }})
    runs-on: ubuntu-latest
    timeout-minutes: 10
    strategy:
      matrix:
        php: [
          '7.1',
          '7.2',
          '7.3'
        ]
        setup: [
          'lowest',
          'basic'
        ]
        laravel: [
          'default',
          '5.5.*',
          '5.6.*',
          '5.7.*',
          '5.8.*',
          '6.*'
        ]
        exclude:
          - php: '7.1'
            laravel: '6.*'
    steps:
      - name: Check out code
        uses: actions/checkout@v1
        with:
          fetch-depth: 1

      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@master # Action page: <https://github.com/shivammathur/setup-php>
        with:
          php-version: ${{ matrix.php }}
          coverage: xdebug

      - name: Install Composer 'hirak/prestissimo' package
        run: composer global require hirak/prestissimo --update-no-dev

      - name: Install lowest Composer dependencies
        if: matrix.setup == 'lowest'
        run: composer update --prefer-dist --no-interaction --no-suggest --prefer-lowest

      - name: Install basic Composer dependencies
        if: matrix.setup == 'basic'
        run: composer update --prefer-dist --no-interaction --no-suggest

      - name: Install laravel/laravel ${{ matrix.laravel }}
        if: matrix.laravel != 'default'
        run: composer require --dev --update-with-dependencies --prefer-dist --no-interaction --no-suggest laravel/laravel "${{ matrix.laravel }}"

      - name: Show most important packages versions
        run: composer info | grep -e laravel/laravel -e phpunit/phpunit -e phpstan/phpstan

      - name: Execute tests
        run: composer test-cover

      - name: Codecov report (bash)
        continue-on-error: true
        run: bash <(curl -s https://codecov.io/bash)

      - name: Upload Coverage report to CodeCov
        uses: codecov/codecov-action@v1.0.0 # Action page: <https://github.com/codecov/codecov-action>
        continue-on-error: true
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./coverage/clover.xml
          flags: phpunit
          name: PHP ${{ matrix.php }}, ${{ matrix.setup }} setup, Laravel ${{ matrix.laravel }})
